          <h2> Contáctanos</h2>
          <p>¿Quieres saber más sobre Holus?
</p>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="contact-form">
          <h2>Formulario de contacto</h2>
          <form id="contact-form" class="row" action="https://formspree.io/f/mqknogrb" method="POST">
            <div class="col-md-6">
              <input type="text" class="form-control" id="exampleFormControlInput1" name="Name" placeholder="Nombre">
            </div>
            <div class="col-md-6">
              <input type="email" class="form-control" id="validationCustom02" required="" name="email" placeholder="Correo electrónico">
            </div>
            <div class="col-md-12">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" name="message"
                placeholder="Mensaje..."></textarea>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="checkbox" required>
                <label class="form-check-label" for="gridCheck">
                  Estoy de acuerdo con que la información enviada sea reunida y 
                  almacenada
                </label>
              </div>
            </div>
            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" id="contact-form-button">Enviar Mensaje</button>
            </div>
            <p id="contact-form-status"></p>
          </form>
        </div>
      </div>
    </div>
